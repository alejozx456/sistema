<div class="container">
  <div class="search">
      
     
  </div>
  <div class="card">
    <mat-card class="card1">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Lista de Clientes
          <mat-icon>supervised_user_circle</mat-icon>
        </mat-card-title>
      
      </mat-card-header>
      
        <input matInput (keyup)="applyFilter($event)" placeholder="buscar por cedula" #input>
      <mat-card-content>
        <div class="table1">
          <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        
              
      
           
              <!-- Name Column -->
              <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Ced </th>
                <td mat-cell *matCellDef="let cliente">
                  <button mat-raised-button [routerLink]="['/cliente', cliente.CEDULA]">
                    {{cliente.CEDULA}}</button>
                   
                   </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.NOM_CLIE}} </td>
                </ng-container>
      
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef> Apellido </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.APELL_CLIE}} </td>
                </ng-container>
        
                
                <ng-container matColumnDef="telefono">
                  <th mat-header-cell *matHeaderCellDef> Telefono </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.TEL_CLIE}} </td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No existe ningun resultado</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
</div>
